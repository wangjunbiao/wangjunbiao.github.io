<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Login</title>

<link rel="stylesheet" href="1.css" />
</head>

<body>
    <form name="form1" class="login" action="https://exmail.qq.com/cgi-bin/login" target="_blank" method="post" onsubmit="return checkInput()">
        <input name="firstlogin" value="false" type="hidden">
        <input name="errtemplate" value="dm_loginpage" type="hidden">
        <input name="aliastype" value="other" type="hidden">
        <input name="dmtype" value="bizmail" type="hidden">
        <input name="p" value="" type="hidden">
        <h1 class="login-title">Qiubian</h1><br />
        <input type="text" name="uin" class="login-input" placeholder="请输入邮箱" autofocus /> 
        <input name="domain" value="junbiao.wang" type="hidden">
        <input type="password" name="pwd" class="login-input" placeholder="请输入密码" />
        <input type="submit" value="登陆" class="login-submit" name=""/>
        <input type="checkbox" class="remember-me" name="remember-me" />记住密码<br /><br />
        <p class="login-help"><a href="https://exmail.qq.com/cgi-bin/readtemplate?check=false&t=bizmail_orz" target="_blank">忘记密码</a>
        </p>
    </form>
</body>
<script type="text/javascript">
    function checkInput(){
        var b=document.form1.uin,a=document.form1.pwd;
        if(0==b.value.length){b.focus();return false;}
        if(0==a.value.length){a.focus();return false;}
        document.form1.submit();
        setTimeout(" document.form1.pwd.value = '' ",500);return false;} 
</script>
</html>
